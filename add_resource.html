<p />


<head>
    <style>
        table, th, td {
        border: 1px solid black;
        }
    </style>
</head>

<table style="width:100%">
    <tr>
        <strong>
            <th>Resource Id</th>
            <th>Resource Type</th>
            <th>Resource Qty</th>

    </tr>

</table>
